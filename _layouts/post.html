---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
  </header>

  
  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <!-- {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%} -->

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

<!-- SCRIPT TO COPY CODE BLOCKS -->

<!-- Clipboard.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll("pre > code").forEach((codeBlock, index) => {
    const pre = codeBlock.parentElement;

    // Wrap the <pre> in a div
    const wrapper = document.createElement("div");
    wrapper.className = "code-wrapper";
    pre.parentNode.insertBefore(wrapper, pre);
    wrapper.appendChild(pre);

    // Add copy button
    const button = document.createElement("button");
    const id = `codeblock-${index}`;
    codeBlock.setAttribute("id", id);
    button.className = "copy-btn";
    button.setAttribute("data-clipboard-target", `#${id}`);
    button.innerText = "Copy";

    wrapper.appendChild(button);
  });

  // Init clipboard
  new ClipboardJS(".copy-btn").on("success", e => {
    const btn = e.trigger;
    btn.textContent = "Copied!";
    setTimeout(() => btn.textContent = "Copy", 2000);
  });
});
</script>
