<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Base (desktop + mobile) */
  .profile_bar {
    display: flex;
    flex-direction: column;
    /* stack image + text */
    align-items: center;
    /* horizontal centering */
    text-align: center;
    gap: 10px;
  }

  .profile_picture {
    width: 144px;
    display: block;
    margin: 0 auto;
  }

  /* Mobile only */
  @media (max-width: 600px) {
    .container {
      flex-direction: column-reverse !important;
    }

    .item {
      flex: 1 1 100% !important;
    }

    .profile_picture {
      max-width: 30%;
    }
  }
</style>

{%- include head.html -%}

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <div style="display: flex; flex-wrap: wrap; justify-content: space-around; gap: 40px; " class="container">

        <!-- Content -->
        <div style="flex: 3;">
          {{ content }}
        </div>

        <!-- Picture Profile -->
        <div style="flex: 1;">
          <div class="profile_bar">
            <img src="assets/img/IMG_0256.jpg" alt="" , style="margin-bottom: 10px;" class="profile_picture">
            <p>
              <a href="mailto:{{ site.email }}">Email</a>
              | <a href="http://github.com/{{site.github_username}}">GitHub</a>
              | <a href="http://huggingface.co/hawalurahman">HuggingFace</a>
              | <a href="http://linkedin.com/in/{{site.linkedin_username }}">LinkedIn</a>
              | <a href="https://scholar.google.com/citations?user=kc6YyCoAAAAJ&hl=en">Google Scholar</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- {%- include footer.html -%} -->

</body>

</html>
